{% load static %}
<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>GreatKart | {% block title %}{% endblock title %}</title>

    <link href='{% static "images/favicon.ico" %}' rel="shortcut icon" type="image/x-icon">

    <!-- jQuery -->
    <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

    <!-- Bootstrap4 files-->
    <script src='{% static "js/bootstrap.bundle.min.js" %}' type="text/javascript"></script>
    <link href='{% static "css/bootstrap.css" %}' rel="stylesheet" type="text/css" />

    <!-- Font awesome 5 -->
    <link href='{% static "fonts/fontawesome/css/all.min.css" %}' type="text/css" rel="stylesheet">

    <!-- custom style -->
    <link href='{% static "css/ui.css" %}' rel="stylesheet" type="text/css" />
    <link href='{% static "css/responsive.css" %}' rel="stylesheet" media="only screen and (max-width: 1200px)" />
    <link rel="stylesheet" href='{% static "css/custom.css" %}''>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- custom javascript -->
    <script src=' {% static "js/script.js" %}' type="text/javascript">
    </script>
    <script
        src="https://www.paypal.com/sdk/js?client-id=ATOUj9XTJSa8SqEzPjW2XGsk-OKSMLuq_TW2qDFGU3mTM05rBzZtHRPY7-gRCmMQAWzmYigcx7WfBFRX&currency=USD"></script>

    <script type="text/javascript">
        /// some script

        // jquery ready start
        $(document).ready(function () {
            // jQuery code
        });
// jquery end
    </script>
    <!-- <script type="text/javascript">
        setTimeout(function () {
            // Closing the alert
            $('.alert').alert('close');
        }, 3000);
    </script> -->

</head>

<body>
    {% if messages %}
    <ul class="messages customMessage">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %} style="padding-top: 10px;">
            <div class="m-0 alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" data-mdb-delay="3000"
                    style="padding: 0.65rem 1.25rem;">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            </li>
            {% endfor %}
    </ul>
    {% endif %}

    {% include 'navbar.html' %}

    {% block content %}
    {% endblock content %}

    {% include 'footer.html' %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.thumb a').click(function (e) {
                e.preventDefault();
                $('.mainImage img').attr('src', $(this).attr("href"));
            })
        })
    </script>
</body>

</html>
